<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./coloris.min.css">
<title>Dot Editor - pixel create</title>
</head>
<body>
  <main>
    <div class="base-container" id="baseContainer">
      <div id="container"></div>
    </div>
    <nav class="util">
      <ul>
        <li><input type="text" id="dotColor" class="coloris" value="rgb(255, 0, 0)"></li>
        <li><input type="file" id="dotDesign"></li>
        <li>
          <button onclick="designOn()">Design ON</button>
          <button onclick="designOff()">Design OFF</button>
        </li>
        <li><button onclick="codeCopy()">Copy Container</button></li>
      </ul>
    </nav>

  </main>

<script src="./coloris.min.js"></script>
<script src="./dot_editor.js"></script>
</body>
</html>
